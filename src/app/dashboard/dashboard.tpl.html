<div flex>
    <md-grid-list class="dashboard-tiles"
                  md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
                  md-row-height-gt-md="1:1" md-row-height="4:3"
                  md-gutter="8px" md-gutter-gt-sm="4px">

        <h2>In Scope of Dashboard Controller: {{dashCtrl.message}}</h2>
        <button ng-click="dashCtrl.changeMessage()">Change from Dashboard Controller</button>

        <dashboard-title message="dashCtrl.message"></dashboard-title>

        <md-grid-tile md-rowspan="2"
                      md-colspan="2"
                      md-colspan-sm="1"
                      class="red">
            <md-icon md-svg-icon="angular"></md-icon>
            <md-grid-tile-footer><h3>Let's turn this into a directive</h3></md-grid-tile-footer>
        </md-grid-tile>

        <md-grid-tile md-rowspan="2"
                      md-colspan="2"
                      md-colspan-sm="1"
                      class="gray">
            <md-icon md-svg-icon="sass"></md-icon>
            <md-grid-tile-footer><h3>Syntactically Awesome Stylesheets</h3></md-grid-tile-footer>
        </md-grid-tile>

        <md-grid-tile md-rowspan="2"
                      md-colspan="2"
                      md-colspan-sm="1"
                      class="blue">
            <md-icon md-svg-icon="gulp"></md-icon>
            <md-grid-tile-footer><h3>Workflow Management</h3></md-grid-tile-footer>
        </md-grid-tile>

        <md-grid-tile md-rowspan="2"
                      md-colspan="2"
                      md-colspan-sm="1"
                      class="blue">
            <md-icon md-svg-icon="mongo"></md-icon>
            <md-grid-tile-footer><h3>Agility, scalability, performance</h3></md-grid-tile-footer>
        </md-grid-tile>

        <md-grid-tile md-rowspan="2"
                      md-colspan="2"
                      md-colspan-sm="1"
                      class="gray">
            <md-icon md-svg-icon="node"></md-icon>
            <md-grid-tile-footer><h3>Fast, scalable network applications</h3></md-grid-tile-footer>
        </md-grid-tile>

        <md-grid-tile md-rowspan="2"
                      md-colspan="2"
                      md-colspan-sm="1"
                      class="green">
            <md-icon md-svg-icon="express"></md-icon>
            <md-grid-tile-footer><h3>Fast, unopinionated, minimalist web framework</h3></md-grid-tile-footer>
        </md-grid-tile>

    </md-grid-list>
</div>
